<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: cornflowerblue;}
    </style>
</head>
<body>
    <h2>Array Methods</h2>
    <p id="p"></p>
    <p id="join"></p>
    <p id="delete"></p>
    <p id="final"></p>
    <script>
         var fruits=['apple','banana','orange','mango','papaya'];
         document.getElementById("p").innerHTML=fruits[3];
         document.getElementById("join").innerHTML=fruits.join(' && ')
         document.getElementById("delete").innerHTML=fruits.pop();
         document.getElementById("final").innerHTML=fruits;
    </script>
</body>
</html>
